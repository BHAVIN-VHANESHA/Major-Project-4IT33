<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        .container {
            display: flex;
        }
        .left-panel {
            flex: 1;
        }
        .right-panel {
            flex: 1;
            padding-left: 20px;
        }
        .highlighted {
            cursor: pointer;
            border: 2px solid red;
            border-radius: 5px;
            margin: 3px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Image Text Extractor</h1>
    <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <button type="submit">Upload</button>
    </form>
    <div class="container">
        <div class="left-panel">
            {% if img_path %}
                <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
            {% endif %}
        </div>
        <div class="right-panel">
            <h2>Extracted Text</h2>
            {% if extracted_text %}
                {% for text in extracted_text %}
                    <div class="highlighted" onclick="fillFields('{{ text.value }}')">
                        <img src="{{ img_path }}" alt="Highlighted Text" style="width: 100%; height: auto;">
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        function fillFields(value) {
            document.getElementById("label-input").value = "Highlighted Text";
            document.getElementById("value-textarea").value = value;
        }
    </script>
</body>
</html>
