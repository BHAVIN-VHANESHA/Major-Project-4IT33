<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }

        .text-highlight {
            position: absolute;
            border: 2px solid #ff0000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Image Text Extractor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>
    {% if filename %}
        <div id="image-container">
            <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image">
            {% for region in extracted_text %}
                {% for points in region[0] %}
                    <div class="text-highlight" style="top: {{ points[1][1] }}px; left: {{ points[1][0] }}px; width: {{ points[2][0] - points[0][0] }}px; height: {{ points[2][1] - points[0][1] }}px;"></div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
